<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pigeonpad</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="icon" type="image/png" href="/static/assets/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/assets/favicon-16x16.png" sizes="16x16" />

  <!-- g analytics -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.ga = window.ga || null;
    if (!window.location.hostname.includes('localhost')) {
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', '');
      window.gevent = (category, action, label, value) => {
        const tracker = ga && ga.getAll && ga.getAll()[0];
        if (tracker) {
          tracker.send('event', category, action, label, value);
        }
      }
    } else {
      window.gevent = () => { }
    }
  </script>
</head>

<body>
  <script src="https://unpkg.com/torus-dom/dist/index.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
